<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../practice/fbguvi.css">
    <title>Document</title>
</head>
<body>
    <section class="wrap">
    <nav>
        <div><img class="menuicon" style="border-radius: 50%;" src="../PNGs/fbicon.png">
            <input class="srfield" type="textfield" value="Search Facebook"></div>
        <div class="notif">
            <img class="menuicon" src="../PNGs/icons8-home-48.png" alt="">
            <img class="menuicon" src="../PNGs/icons8-stall-50.png" alt="">
            <img class="menuicon" src="../PNGs/icons8-group-64.png" alt="">
            <img class="menuicon" src="../PNGs/icons8-facebook-gaming-24.png" alt="">
        </div>
        <div class="options">
            <img class="menuicon" style="border-radius: 50%" src="../PNGs/profilepic.jpeg" alt=""><span style="margin-top: 10px;">Sandeep</span></span>
            <img class="menuicon" src="../PNGs/icons8-circled-menu-48.png" alt="">
            <img class="menuicon" src="../PNGs/icons8-facebook-messenger-50.png" alt="">
            <img class="menuicon" src="../PNGs/icons8-bell-48.png" alt="">
            <img class="menuicon" style="border-radius: 50%;" src="../PNGs/icons8-triangle-arrow-48.png" alt="">
        </div>
    </nav>
    <main>
    <section style="background-color:gray;" class="timeline">
        <div class="side1"></div>
        <img style="border:1px solid gray;border-radius: 30px;"src="../PNGs/guvi.png">
        <div class="side1"></div>
    </section>
    <section class="profile">
        <div class="side2"></div>
        <img style="height:100px; width:100px; border:3px solid rgb(59, 59, 59); border-radius:50%; margin-top: -20px;" src="../PNGs/guvihome.jpeg">
        <div class="namet">
            <strong style="font-size: 18px;">GUVI </strong><img style="height:12px" src="https://img.icons8.com/color/48/000000/tiktok-verified-account.png"/><br>
            <span style="font-size: 12px; color: gray;">@guviofficial . ⭐️ 5 (41 reviews) . Education website</span>
        </div>
        <div><input class="login" type="button" value="Sign Up"></div>
        <div class="side2"></div>
    </section>
    <section class="utility">
        <div class="side3"></div>
        <section class="util-options">
            <div>Home</div>
            <div>About</div>
            <div>Videos</div>
            <div>Photos</div>
            <div>More</div>
        </section>
        <section class="util-like">
            <div><button class="btn" type="button"><img style="height:20px" src="../PNGs/icons8-thumbs-up-48.png">Liked</button></div>
            <div><button class="btn" type="button"><img style="height:20px" src="../PNGs/icons8-facebook-messenger-48.png">Message</button></div>
            <div><img style="height:30px;" src="../PNGs/icons8-magnifying-glass-64.png"></div>
            <div><img style="height:30px;" src="../PNGs/icons8-dots-loading-48.png"></div>
        </section>
        <div class="side3"></div>
    </section>
    </main>
    <section></section>
    <footer>
        <section class="side4"></section>
        <section class="about">
            <div class="abt"><span style="margin:10px">About</span></div>
            <div class="abt"><img style="height: 20px; border-radius: 50%" src="../PNGs/icons8-info-60.png"><span class="cont">Integrated Education Technology Platform<br>Learn and Get Hired.</span></div>
            <div class="abt"><img style="height: 20px; border-radius: 50%" src="../PNGs/icons8-info-60.png"><span class="cont"> Guvi is an IIT-M,IIM-A incubated company located at IITM Research Park.</span></div>
        </section>
        <section class="post">
            <div class="create">
                <div>
                    <image class="menuicon" style="border-radius: 50%; margin:10px;" src="../PNGs/profilepic.jpeg">
                    <button class="btn" style="width:70%"type="button">Create post</button>
                </div>
                <div class="btn1">
                    <button class="btn">Photo/Video</button>
                    <button class="btn">Check In</button>
                    <button class="btn">Tag Friends</button>
                </div>
            </div>
            <div class="posts">
                <div><img style="height:30px; width:30px; margin:10px 0px 0px 10px; border:3px solid rgb(59, 59, 59); border-radius:50%; margin-top: 10px;" src="../PNGs/guvihome.jpeg"></div>
                    <div style="margin:10px 0px 0px 10px;">
                        <strong style="font-size: 18px;">GUVI </strong><img style="height:12px" src="https://img.icons8.com/color/48/000000/tiktok-verified-account.png"/><br>
                        <span style="font-size: 12px; color: gray;">10 December at 17:09</span>
                    </div>
            </div>
        </section>
        <section class="side4"></section>
    </footer>
</section>
</body>
</html>
